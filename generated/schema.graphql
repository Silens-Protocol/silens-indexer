  users(where: userFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): userPage!
  badge(id: String!): badge
  badges(where: badgeFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): badgePage!
  identity(tokenId: BigInt!): identity
  identitys(where: identityFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): identityPage!
  platformVerification(id: String!): platformVerification
  platformVerifications(where: platformVerificationFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): platformVerificationPage!
  reputationHistory(id: String!): reputationHistory
  reputationHistorys(where: reputationHistoryFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): reputationHistoryPage!
  userStats(address: String!): userStats
  userStatss(where: userStatsFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): userStatsPage!
  modelStats(id: BigInt!): modelStats
  modelStatss(where: modelStatsFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): modelStatsPage!
  proposalStats(id: BigInt!): proposalStats
  proposalStatss(where: proposalStatsFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): proposalStatsPage!
  globalStats(id: String!): globalStats
  globalStatss(where: globalStatsFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): globalStatsPage!
  _meta: Meta
}

